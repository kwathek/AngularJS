<li [ngClass]="{ 'list-group-item': true ,
                  'list-group-item-success': appareilStatus === 'allumé',
                   'list-group-item-danger': appareilStatus === 'éteint'}">
  <div style="width: 20px;height: 20px;background: red;"
  *ngIf="appareilStatus==='éteint'"></div>
  <div style="width: 20px;height: 20px;background: greenyellow;"
       *ngIf="appareilStatus==='allumé'"></div>
  <h4 [ngStyle]="{ color: getColor() }"> Appareil : {{ appareilName }}  -- Status : {{getStatus() }}</h4>
  <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()"> Love it  </button>
  <button class="btn btn-danger" [disabled]="!isAuth" (click)="onAllumer()"> Don't love it </button>
  <input type="text" class="form-control" [(ngModel)]="appareilName ">
</li>
