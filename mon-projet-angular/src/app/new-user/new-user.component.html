<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="firstName"> Prénom </label>
        <input type="text" name="" id="firstName" class="form-control" formControlName="firstName">
      </div>
    <div class="form-group">
      <label for="lastName"> Nom </label>
      <input type="text" name="" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email"> Email </label>
      <input type="text" name="" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference"> Quelle boisson préférez-vous ?  </label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference" >
        <option value="coca">Coca</option>
        <option value="pepsi">Pepsi</option>
      </select>
    </div>
    <div formArrayName="hobbies">
        <h3> Vos hobbies </h3>
        <div class="form-group" *ngFor="let hobby of getHobbies().controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
       <button class="btn btn-success" type="button" (click)="OnAddHobby()">Ajouter un  hobby </button>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid"> Soumettre</button>
  </form>
</div>
